<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <title>Past Highs</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Past Highs</h1>
        </header>
        <main>
            <p><input type="text" id="city" default="Louisville"> had <input type="text" id="numDays" default="NUM DAYS" disabled> days</p>
            <p>over <input type="text" id="degrees">&deg; F</p>
            <p>in <input type="number" default="2020"></p>
            <button id="calculate">Calculate</button>
        </main>
        <footer>Created by Jesse Cleary-Budge in 2020</footer>
    </div> <!-- /#wrapper -->
</body>
</html>
